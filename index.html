<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="scss/styles.min.css">
    <script src="form.js" defer></script>

    <title>Frontend Mentor | Contact form</title>
</head>
<body>

<main>
    <div class="card">
        <h1 class="headline">Contact us</h1>
        <form novalidate class="form grid grid--gap-md" id="contact-form" onSubmit>
            <div class="grid__column grid">
                <div class="form__control grid__column grid__column--half">
                    <label class="form__label" for="firstname">First Name<span class="required"
                                                                               aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </label>
                    <input class="form__input form__input--text" type="text" id="firstname" name="firstname" autofocus
                           required autocomplete="given-name">
                </div>

                <div class="form__control grid__column grid__column--half">
                    <label class="form__label" for="lastname">Last Name<span class="required"
                                                                             aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </label>
                    <input class="form__input form__input--text" type="text" id="lastname" name="lastname" required
                           autocomplete="family-name" aria-describedby="lastname-error">
                </div>

                <div class="form__control grid__column">
                    <label class="form__label" for="email">Email Address<span class="required"
                                                                              aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </label>
                    <input class="form__input form__input--text" type="email" id="email" name="email" required
                           autocomplete="email" aria-describedby="email-error">
                </div>

                <fieldset class="form__control fieldset grid__column">
                    <legend class="form__label fieldset__legend">Query Type<span class="required"
                                                                                 aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </legend>
                    <label class="form__label form__label--radio fieldset__input"
                           for="general">
                        <input class="form__input form__input--radio" type="radio" name="query" id="general" required aria-describedby="query-error">
                        <span class="form__label-text">General Enquiry</span>
                    </label>
                    <label class="form__label form__label--radio fieldset__input"
                           for="support">
                        <input class="form__input form__input--radio" type="radio" name="query" id="support" aria-describedby="query-error">
                        <span class="form__label-text">Support Request</span>
                    </label>
                </fieldset>

                <div class="form__control grid__column">
                    <label class="form__label" for="message">Message<span class="required" aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </label>
                    <textarea class="form__input form__input--textarea" name="message" id="message" cols="30"
                              rows="10" required aria-describedby="message-error"></textarea>
                </div>
            </div>

            <div class="form__control grid__column">
                <label class="form__label form__label--checkbox" for="consent">
                    <input class="form__input form__input--checkbox" type="checkbox" name="consent" id="consent"
                           required aria-describedby="consent-error">
                    <span class="form__label-text">I consent to being contacted by the team<span class="required"
                                                                                                 aria-hidden="true">*</span>
                        <span class="sr-only">required</span>
                    </span>
                </label>
            </div>

            <div class="form__control grid__column">
                <button class="button">Submit</button>
            </div>
        </form>

        <div class="toast" id="toast" aria-hidden="true">
            <strong class="toast__title">
                <img src="./assets/images/icon-success-check.svg" alt=""/>
                Message Sent!
            </strong>
            <p class="toast__message">
                Thanks for completing the form. We'll be in touch soon!
            </p>
        </div>
    </div>

</main>

</body>
</html>
